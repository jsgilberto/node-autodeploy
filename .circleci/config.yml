version: 2.1

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            if ! command -v aws &> /dev/null
            then
                apk --no-cache add unzip
                echo "aws could not be found"
                curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
                unzip awscliv2.zip
                ./aws/install
            fi

            aws s3 rm s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
            aws cloudformation delete-stack --stack-name udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}
            aws cloudformation delete-stack --stack-name udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.   
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            SUCCESS=$(curl -s \
              -H "token: bd635c86-57e5-43b6-bcb0-ff70c7961722" \
              --request GET https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID}
            )
            if(( $SUCCESS==1 )); 
            then
              echo "Reverting migrations"
              cd ~/project/backend
              npm install
              npm run migrations:revert
            fi
            
jobs:
  echo-workflow-id:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: Workflow ID
          command: |
            echo "CIRCLE_WORKFLOW_ID = ${CIRCLE_WORKFLOW_ID}"
            echo "SHORT CIRCLE_WORKFLOW_ID = ${CIRCLE_WORKFLOW_ID:0:7}"

  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build-v3]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm i
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build-v3

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build-v3]
      - run:
          name: Back-end build
          command: |
             cd backend
             npm i
             npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build-v3

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build-v3]
      - run:
          name: Run frontend tests
          command: |
             cd frontend
             npm i
             npm run test
                
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build-v3]
      - run:
          name: Run backend tests
          command: |
             cd backend
             npm i
             npm run test
            
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build-v3]
      - run:
          name: Scan frontend packages
          command: |
             cd frontend
             npm audit --audit-level=critical

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build-v3]
      - run:
          name: Scan backend packages
          command: |
             cd backend
             npm audit --audit-level=critical

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install workspace dependencies
          command: |
            yum install -y tar
            yum install -y gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"   
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            AWS_RESPONSE=$(aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text)
            echo $AWS_RESPONSE >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - destroy-environment

  configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - add_ssh_keys:
          fingerprints:
            - "b0:46:d8:13:ed:69:54:ed:eb:eb:68:87:a0:64:a9:c2"
      - run:
          name: Test inventory.txt
          command: cat .circleci/ansible/inventory.txt
      - run:
          name: Install ansible
          command: |
            apk add --update ansible
      - run:
          name: Configure server
          command: |
            export ANSIBLE_HOST_KEY_CHECKING=False
            ansible-playbook .circleci/ansible/configure-server.yml \
            -i .circleci/ansible/inventory.txt   
      - destroy-environment

  run-migrations:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build-v3]
      - run:
          name: Run migrations
          command: |
            cd backend
            npm i
            MIGRATIONS_OUTPUT=$(npm run migrations)
            echo $MIGRATIONS_OUTPUT
      - run:
          name: Send migration results to memstash
          command: |
            if echo $MIGRATIONS_OUTPUT | 
              grep -qFe "has been executed successfully"
            then
              curl -H "Content-Type: text/plain" \
                -H "token: bd635c86-57e5-43b6-bcb0-ff70c7961722" \
                --request PUT \
                --data "1" \
                https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID}
            else
              curl -H "Content-Type: text/plain" \
                -H "token: bd635c86-57e5-43b6-bcb0-ff70c7961722" \
                --request PUT \
                --data "0" \
                https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID}
            fi   
      - revert-migrations
      - destroy-environment
     

  deploy-frontend:
    docker:
      - image: sleavely/node-awscli:12.x
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            cd ~/project/frontend
            npm i
      - run:
          name: Deploy frontend objects
          command: |
            BACKEND_IP=$(cat ~/project/.circleci/ansible/inventory.txt | tail -1)
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            cd ~/project/frontend
            npm run build
            aws s3 cp ~/project/frontend/dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7}/ --recursive   
      - revert-migrations
      - destroy-environment
                    
  deploy-backend:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - add_ssh_keys:
          fingerprints:
            - "b0:46:d8:13:ed:69:54:ed:eb:eb:68:87:a0:64:a9:c2"
      - run:
          name: Install ansible
          command: |
            apk add --update ansible
      - run:
          name: Deploy backend
          command: |
            export ANSIBLE_HOST_KEY_CHECKING=False
            ansible-playbook .circleci/ansible/deploy-backend.yml \
            -i .circleci/ansible/inventory.txt
      - revert-migrations
      - destroy-environment

  smoke-test:
    docker:
      - image: frolvlad/alpine-glibc
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            apk --no-cache add curl
      - run:
          name: Get backend url
          command: |
            BACKEND_IP=$(cat ~/project/.circleci/ansible/inventory.txt | tail -1)
            API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}" > backend_url.txt
      - run:
          name: Backend smoke test.
          command: |
            BACKEND_URL=$(cat backend_url.txt)
            URL="${BACKEND_URL}/api/status"
            echo $URL
            
            if curl -s ${URL} | grep -qFe "ok"
            then
              return 0
            else
              return 1
            fi
      - run:
          name: Frontend smoke test.
          command: |
            URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-${AWS_DEFAULT_REGION}.amazonaws.com"
            echo $URL

            if curl -s ${URL} | grep -qFe "Welcome"
            then
              return 0
            else
              return 1
            fi
      - revert-migrations
      - destroy-environment

  cloudfront-update:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install workspace dependencies
          command: |
            yum install -y tar
            yum install -y gzip
      - run:
          name: Update cloudfront distribution
          command: |
            OLD_WORKFLOW_ID=$(aws cloudformation \
              list-exports --query "Exports[?Name=='WorkflowID'].Value" \
              --no-paginate --output text)
            
            STACKS=$(aws cloudformation list-stacks \
              --query "StackSummaries[*].StackName" \
              --stack-status-filter CREATE_COMPLETE \
              --no-paginate --output text)
            
            echo $OLD_WORKFLOW_ID > old_workflow_id.txt
            echo $STACKS > stacks.txt

            aws cloudformation deploy \
              --template-file .circleci/files/cloudfront.yml \
              --stack-name udapeople-cloudfront \
              --parameter-overrides WorkflowID="${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=udapeople &

            
      # Here's where you will add some code to rollback on failure  
      - persist_to_workspace:
          root: ~/
          paths:
            - project/old_workflow_id.txt
            - project/stacks.txt
      - revert-migrations
      - destroy-environment

  cleanup:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install workspace dependencies
          command: |
            yum install -y tar gzip unzip
      - attach_workspace:
          at: ~/
      - run:
          name: Remove old stacks and files
          command: |
            OLD_WORKFLOW_ID=$(cat old_workflow_id.txt)
            STACKS=$(cat stacks.txt)
            echo "${OLD_WORKFLOW_ID}"
            echo "${STACKS}"

            if [[ "${STACKS[@]}" =~ "${OLD_WORKFLOW_ID}" ]]
            then
              aws s3 rm "s3://udapeople-${OLD_WORKFLOW_ID}" --recursive
              aws cloudformation delete-stack --stack-name udapeople-frontend-${OLD_WORKFLOW_ID}
              aws cloudformation delete-stack --stack-name udapeople-backend-${OLD_WORKFLOW_ID}
            fi
            

workflows:
  default:
    jobs:
      - echo-workflow-id
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
      
      - deploy-infrastructure:
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          filters:
            branches:
              only: [main]
      - configure-infrastructure:
          requires: [deploy-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]
      - deploy-frontend:
          requires: [run-migrations]
      - deploy-backend:
          requires: [run-migrations]
      - smoke-test:
          requires: [deploy-backend, deploy-frontend]
      - cloudfront-update:
          requires: [smoke-test]
      - cleanup:
          requires: [cloudfront-update]